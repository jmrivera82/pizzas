<body>

    <main>

    <form>

        <div class="form_contenedor">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" class="form_texto" placeholder="Ingresa tu nombre:">
            <label for="email">Email</label>
            <input type="email" class="form_texto" placeholder="Ingresa tu email:">
            <label for="telefono">Teléfono</label>
            <input type="telefono" class="form_texto" placeholder="Ingresa tu teléfono:">
            <label for="mensaje">Mensaje</label>
            <textarea class="form_texto" name="mensaje" id="mensaje" cols="30" rows="5" placeholder="Escriba su mensaje"></textarea>
            <input class="btnformcontacto" type="submit" value="enviar"> 
        
        </div>
    </form>
